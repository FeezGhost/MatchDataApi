<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-5">
        <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="id_name" placeholder="Put Name Here">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Tagline</label>
            <input type="text" class="form-control" id="id_tagline" placeholder="Put Tagline Here">
        </div>
        <button onclick="getData()" class="btn btn-lg btn-outline-primary w-100">Get Data</button>
    </div>

    <div id="content" class="container mt-5">

    </div>


    <script>
        async function getData(){
            var name = document.getElementById("id_name");
            var tagline = document.getElementById("id_tagline");
            var end_point = "https://live-match-data-backend.herokuapp.com/matches-data";
            var query_parem = end_point + "?name="+name.value+"&tagline="+tagline.value;
            var result = await fetch(query_parem)
            .then((response) => response.json())
            .then((data) => data);
            var name = result.name;
            
            document.getElementById('content').innerHTML = "<h1> Name : "+ result.Name + "</h1> <h1>Tagline : " + result.Name+"</h1>";
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
